<ion-header [translucent]="true">
  <ion-toolbar color="colorfav">
  
    <ion-title>
      Te llevo app
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Te llevo app </ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" >
    <strong>Bienvenido a la pagina </strong>
    <hr>
    <hr>
    <hr>
    <form [formGroup]="formulariohome">
      <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input formControlName="nombre" placeholder="Ingrese su nombre de usuario" type="" [(ngModel)]="dato" ></ion-input>  <!--ESTE DATO SE GUARDADARA CADA VES QUE SE OCUPE EL NOMBRE--> 
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="password" placeholder="Ingrese su contraseña" type="password"></ion-input>
      </ion-item>
    </form>
    <hr>
    <ion-button expand="block"  (click)="ingresar()">Ingresar</ion-button> <!--ESTE BOTON LO MANDARA A CENTRAL-->
     
    <ion-button expand="block"  (click)="recuperar()">Recuperar contraseña</ion-button><!--ESTE BOTON LO MANDARA A LOGIN2-->
    
    <hr>
    <hr>

    <div>
      <p>nuevo en la plataforma ? </p>
    </div>
    
    <ion-button expand="block" (click)="crear()" >Crear usuario</ion-button><!--ESTE BOTON LO MANDARA A LOGIN-->

    
  </div>

   <ion-img [src]="img" ></ion-img>


</ion-content>
